<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-fluid">
        <ul class=" m-3 nav">
            <li class="nav-item">
                <a class="nav-link  text-dark"
                    href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link  text-dark"
                    href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US&pli=1">Store</a>
            </li>
            <li class="ms-auto nav-item">
                <a class="nav-link  text-dark" href="https://mail.google.com/mail/u/0/?ogbl">Gmail</a>
            </li>
            <li class="nav-item">
                <a class="nav-link  text-dark" href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">Images</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-primary"
                    href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
                    role="button"> Sign in</a>
            </li>
        </ul>
        <div class=" d-flex justify-content-center">
            <img src="imageG.jpg" alt=" Google Image" height="300" width="700">
        </div>

        <form method="get" action="https://www.google.com/search" class="mt-4 ">
            <div class="input-group mb-3 text-center d-flex justify-content-center border-0">
                <input name="q" type="text" autocomplete="off" class=" google-input mb-4" placeholder="Search Here">
                <input type="submit" class="btn btn-primary mb-4">
            </div>
            <div class="d-flex gap-2 justify-content-center ">
                <button type="submit" class="btn btn-light btn-sm ">Google Search</button>
                <button type="submit" class="btn btn-light btn-sm ">I am feeling lucky</button>

            </div>
        </form>
</body>

</html>
